{% extends 'questionario/base.html' %}

{%block content%}
    {% if questionarios %}
        <h1>Questionários</h1>
        <ul>
        {% for questionario in questionarios %}
            <li><a href="{% url 'questionario:detail' questionario.id %}">{{ questionario.titulo }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Nenhum questionario disponível.</p>
    {% endif %}
{%endblock%}
